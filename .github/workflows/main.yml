name: Debug Test
on: 
  push:
    tags: ['*.*.*']

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        shell: bash
    env:
      budi: ${{github.ref_name}}
    steps:
    - name: Output Run ID
      run: echo $budi
    - name: Output Run Number
      run: echo ${{ github.run_number }}
    - name: Output Run Attempt
      run: echo ${{ github.run_attempt }}
